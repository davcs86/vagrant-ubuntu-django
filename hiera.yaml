:hierarchy:
  - "%{hostname}"
  - common
:backends:
  - yaml
  - consul
:yaml:
  :datadir: '/vagrant/hieradata'

:consul:
  :host: 127.0.0.1
  :port: 8500
  :paths:
    - /v1/kv/configuration/%{ipaddress_enp0s8}
    - /v1/kv/configuration/common
    - /v1/catalog/service
    - /v1/catalog/node
    #- /v1/agent/join/200.150.100.2